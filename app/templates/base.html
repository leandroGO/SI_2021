<!DOCTYPE html>
<html lang=en>
<head>
  <title>VideoClub</title>
  <link rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='style.css')}}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{{url_for('static', filename='password_strength.js')}}"></script>
  <script src="{{url_for('static', filename='user_count.js')}}"></script>
  <script src="{{url_for('static', filename='registro_validation.js')}}"></script>
</head>

<body>

<div id="container">
  <div id="header">
    <h1 title="El mejor club de video">
      VideoClub
        <form id="searchbar" action="/" method="POST">
          <input type="text" name="busqueda">
          <select name="genero">
            <option value="todas">Todas</option>
            <option value="accion">Acción</option>
            <option value="comedia">Comedia</option>
          </select>
          <input type="submit" value="Buscar">
        </form>
    </h1>
  </div>
  <div id="menu">
    <ul id="menu_list">
      <li><a class="item" href="/"><strong>Home</strong></a></li>
      <li><a class="item" href="/login">Entrar</a></li>
      <li><a class="item" href="/register">Registrarse</a></li>
    </ul>
  </div>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <div id="footer">
    Pie de página
  </div>
</div>

</body>
</html>
