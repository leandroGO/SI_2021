{% extends "base.html" %}

{% block content %}

{% if not lista %}
<p> No se han encontrado resultados </p>
{% else %}
{% for elem in lista %}
  <div class='pelicula' title='{{elem[0]}}'>
    <a href="/pelicula/{{elem[1]}}">
      <img class='pelicula-img' src="{{url_for('static', filename='images/caratula.jpg')}}">
      <div class='pelicula-titulo'>
        <p>{{elem[0]}}</p>
      </div>
    </a>
  </div>
{% endfor %}
{% endif %}

{% endblock %}
